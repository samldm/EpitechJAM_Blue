<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let The Sky Blue!</title>
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="mbg" id="endBg">
        <div class="mc" id="end">
            <h1>The game is over!</h1>
            <h3>Your score: <span id="scoreSpan">0</span></h3>
            <button class="restartBtn">Restart</button>
        </div>
    </div>
    <div class="mbg" id="pauseBg">
        <div class="mc" id="pause">
            <h1>Pause Menu</h1>
            <button id="resume">Resume</button>
            <button class="restartBtn">Restart</button>
        </div>
    </div>
    <div class="mbg" id="menuBg">
        <div class="mc" id="menu">
            <h1>Let The Sky Blue!</h1>
            <button id="start">Start</button>
        </div>
    </div>
    <canvas id="game"></canvas>
</body>
</html>
